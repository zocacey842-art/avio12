<div id="aviator-screen" class="screen" style="display: none; padding: 10px;">
    <div class="aviator-container" style="background: #151515; border-radius: 15px; overflow: hidden; position: relative; height: 400px; border: 2px solid #333;">
        
        <div id="flight-area" style="position: relative; height: 70%; overflow: hidden;">
            <div id="multiplier-display" style="position: absolute; top: 40%; left: 50%; transform: translate(-50%, -50%); font-size: 3.5rem; font-weight: bold; color: white;">1.00x</div>
            <div id="plane" style="position: absolute; bottom: 20px; left: 20px; transition: all 0.1s linear;">
                <svg width="50" height="50" viewBox="0 0 24 24" fill="#ff0044"><path d="M21,16L22,19H15L13.5,17H7.5L6,19H2L3,16L2,14L3,11L2,9L3,6L11,2L13,2L21,10L22,12L21,14L22,16M13,12H11V14H13V12Z"/></svg>
            </div>
            <canvas id="graph-canvas" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;"></canvas>
        </div>

        <div class="bet-controls" style="background: #252525; padding: 20px; height: 30%; display: flex; gap: 10px; align-items: center;">
            <div style="flex: 1;">
                <input type="number" id="aviator-bet-amount" value="10" style="width: 100%; padding: 10px; background: #000; border: 1px solid #444; color: #fff; border-radius: 5px;">
            </div>
            <button id="bet-btn" onclick="startAviator()" style="flex: 1; background: #28a745; color: white; border: none; padding: 15px; border-radius: 8px; font-weight: bold; cursor: pointer;">BET</button>
            <button id="cashout-btn" onclick="cashOut()" style="display: none; flex: 1; background: #ffc107; color: black; border: none; padding: 15px; border-radius: 8px; font-weight: bold; cursor: pointer;">CASH OUT</button>
        </div>
    </div>
</div>
