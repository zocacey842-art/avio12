<!DOCTYPE html>
<html lang="am">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aviator - Professional Crash Game</title>
    <style>
        :root {
            --bg-dark: #0b0b0b;
            --panel-bg: #1a1a1a;
            --control-bg: #252525;
            --accent-red: #ff0044;
            --accent-green: #28a745;
            --accent-yellow: #ffc107;
            --text-muted: #888;
        }

        body { 
            background-color: var(--bg-dark); 
            color: white; 
            font-family: 'Inter', 'Segoe UI', sans-serif; 
            display: flex; 
            flex-direction: column;
            align-items: center; 
            min-height: 100vh; 
            margin: 0; 
            padding: 10px;
        }

        .header {
            width: 100%;
            max-width: 600px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
        }

        .brand { color: var(--accent-red); font-size: 1.5rem; font-weight: 800; font-style: italic; }
        .balance { color: var(--accent-green); font-weight: bold; font-size: 1.1rem; }

        .aviator-wrapper { 
            width: 100%; 
            max-width: 600px; 
            background: var(--panel-bg); 
            border-radius: 15px; 
            overflow: hidden;
            border: 1px solid #333;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .history {
            display: flex;
            gap: 8px;
            padding: 8px 15px;
            background: #141414;
            overflow-x: auto;
            border-bottom: 1px solid #222;
        }

        .history-item {
            font-size: 0.75rem;
            padding: 2px 8px;
            border-radius: 10px;
            font-weight: bold;
        }

        .history-low { color: #9d50ff; background: rgba(157, 80, 255, 0.1); }
        .history-mid { color: #28a745; background: rgba(40, 167, 69, 0.1); }

        .game-area { 
            height: 300px; 
            background: radial-gradient(circle at bottom left, #1e0505 0%, #000 70%); 
            position: relative; 
            overflow: hidden; 
        }

        .sunburst {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200%;
            height: 200%;
            transform: translate(-50%, -50%);
            background: repeating-conic-gradient(from 0deg, rgba(255, 255, 255, 0.015) 0deg 10deg, transparent 10deg 20deg);
            z-index: 1;
            pointer-events: none;
            animation: rotate-sunburst 60s linear infinite;
        }

        @keyframes rotate-sunburst {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .grid-line {
            position: absolute;
            background: rgba(255, 255, 255, 0.03);
            z-index: 2;
        }
        .v-line { width: 1px; height: 100%; top: 0; }
        .h-line { height: 1px; width: 100%; left: 0; }

        #multiplier { 
            position: absolute; 
            bottom: 20px; 
            left: 50%; 
            transform: translateX(-50%); 
            font-size: 5rem; 
            font-weight: 900; 
            color: white; 
            z-index: 10; 
            text-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        #plane-container {
            position: absolute;
            bottom: 40px;
            left: 40px;
            z-index: 8;
            transition: transform 0.1s linear;
        }

        #plane {
            filter: drop-shadow(0 0 15px rgba(255,0,68,0.8));
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .plane-svg-icon {
            width: 100px;
            fill: var(--accent-red);
            transform: rotate(-15deg);
            animation: plane-wobble 2s ease-in-out infinite;
        }

        @keyframes plane-wobble {
            0%, 100% { transform: rotate(-15deg) translateY(0px); }
            50% { transform: rotate(-12deg) translateY(-5px); }
        }

        .engine-trail {
            position: absolute;
            right: 80%;
            top: 50%;
            width: 40px;
            height: 4px;
            background: linear-gradient(to left, rgba(255, 0, 68, 0.8), transparent);
            border-radius: 2px;
            filter: blur(2px);
            animation: trail-flicker 0.1s infinite;
        }

        @keyframes trail-flicker {
            0%, 100% { opacity: 0.6; transform: scaleX(1); }
            50% { opacity: 1; transform: scaleX(1.2); }
        }

        .canvas-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 4;
        }

        .bet-sections {
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 15px;
            background: #141414;
        }

        .bet-card {
            background: #202020;
            padding: 15px;
            border-radius: 12px;
            border: 1px solid #333;
        }

        .bet-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .tab {
            flex: 1;
            padding: 5px;
            text-align: center;
            font-size: 0.8rem;
            color: var(--text-muted);
            border-bottom: 2px solid transparent;
            cursor: pointer;
        }
        .tab.active { color: white; border-bottom-color: var(--accent-red); }

        .bet-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .input-box {
            background: #141414;
            border: 1px solid #333;
            border-radius: 8px;
            display: flex;
            align-items: center;
            padding: 5px 10px;
            flex: 1;
        }

        .input-box button {
            background: none;
            border: none;
            color: var(--text-muted);
            font-size: 1.2rem;
            cursor: pointer;
            padding: 0 5px;
        }

        .input-box input {
            width: 100%;
            background: none;
            border: none;
            color: white;
            text-align: center;
            font-size: 1.1rem;
            font-weight: bold;
            outline: none;
        }

        .presets {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 5px;
            margin-top: 10px;
        }

        .preset-btn {
            background: #141414;
            border: 1px solid #333;
            color: white;
            padding: 5px;
            border-radius: 5px;
            font-size: 0.8rem;
            cursor: pointer;
        }

        .action-btn {
            flex: 1.5;
            height: 80px;
            border-radius: 12px;
            border: none;
            font-size: 1.3rem;
            font-weight: 900;
            cursor: pointer;
            text-transform: uppercase;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: 0.2s;
        }

        .btn-bet { background: #28a745; box-shadow: 0 4px 0 #1e7e34; }
        .btn-bet:hover { background: #218838; }
        .btn-bet:active { transform: translateY(2px); box-shadow: 0 2px 0 #1e7e34; }

        .btn-cashout { background: #ffc107; color: black; box-shadow: 0 4px 0 #d39e00; display: none; }
        .btn-cashout .sub { font-size: 0.9rem; font-weight: normal; }

        .status-msg {
            text-align: center;
            padding: 10px;
            color: var(--text-muted);
            font-size: 0.85rem;
        }

        #flew-away {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: var(--accent-red);
            font-size: 2.5rem;
            font-weight: 900;
            display: none;
            z-index: 11;
        }

        svg#graph-line {
            position: absolute;
            bottom: 40px;
            left: 40px;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
    </style>
</head>
<body>

<div class="header">
    <div class="brand">Aviator</div>
    <div class="balance"><span id="user-balance">5000.00</span> USD</div>
</div>

<div class="aviator-wrapper">
    <div class="history" id="history-list">
        <span class="history-item history-low">1.31x</span>
        <span class="history-item history-mid">2.54x</span>
        <span class="history-item history-low">1.05x</span>
        <span class="history-item history-mid">5.10x</span>
    </div>

    <div class="game-area" id="game-stage">
        <div class="sunburst"></div>
        <!-- Grid -->
        <div id="grid-container"></div>
        
        <div id="multiplier">1.00x</div>
        <div id="flew-away">FLEW AWAY!</div>
        
        <svg id="graph-line" style="overflow: visible;">
            <path d="" fill="none" stroke="rgba(255,0,68,0.3)" stroke-width="8" id="trace-path-glow" style="filter: blur(8px);" />
            <path d="" fill="none" stroke="#ff0044" stroke-width="4" id="trace-path" />
        </svg>

        <div id="plane-container">
            <div id="plane">
                <div class="engine-trail"></div>
                <svg class="plane-svg-icon" viewBox="0 0 100 50" xmlns="http://www.w3.org/2000/svg">
                    <!-- Fuselage -->
                    <path d="M20 25 Q 40 15, 80 25 L 85 22 L 85 28 L 80 25 Q 40 35, 20 25" fill="#ff0044" />
                    <!-- Propeller/Front -->
                    <rect x="85" y="15" width="2" height="20" fill="#ff0044" rx="1" />
                    <circle cx="86" cy="25" r="3" fill="#ff0044" />
                    <!-- Tail -->
                    <path d="M20 25 L 5 15 L 5 25 L 20 25" fill="#ff0044" />
                    <path d="M20 25 L 10 35 L 15 25" fill="#ff0044" />
                    <!-- Wing -->
                    <path d="M40 25 L 30 15 L 50 15 L 60 25" fill="#ff0044" />
                    <!-- "X" Detail on fuselage -->
                    <text x="65" y="26" font-family="Arial" font-size="8" font-weight="bold" fill="white" transform="rotate(10, 65, 26)">X</text>
                </svg>
            </div>
        </div>
    </div>

    <div class="bet-sections">
        <div class="bet-card">
            <div class="bet-tabs">
                <div class="tab active">Bet</div>
                <div class="tab">Auto</div>
            </div>
            <div class="bet-controls">
                <div style="flex: 1;">
                    <div class="input-box">
                        <button onclick="adjustBet(-1)">-</button>
                        <input type="number" id="bet-amount" value="1.00" step="0.10">
                        <button onclick="adjustBet(1)">+</button>
                    </div>
                    <div class="presets">
                        <button class="preset-btn" onclick="setBet(1)">1</button>
                        <button class="preset-btn" onclick="setBet(2)">2</button>
                        <button class="preset-btn" onclick="setBet(5)">5</button>
                        <button class="preset-btn" onclick="setBet(10)">10</button>
                    </div>
                </div>
                <button id="bet-btn" class="action-btn btn-bet" onclick="placeBet()">
                    BET
                    <span style="font-size: 0.8rem; font-weight: normal;"><span class="current-bet-val">1.00</span> USD</span>
                </button>
                <button id="cashout-btn" class="action-btn btn-cashout" onclick="cashOut()">
                    CASH OUT
                    <span class="sub" id="cashout-amount">0.00 USD</span>
                </button>
            </div>
        </div>
    </div>
    <div class="status-msg" id="game-status">Waiting for next round...</div>
</div>

<script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
<script>
    let balance = 5000.00;
    let multiplier = 1.00;
    let isGameRunning = false;
    let hasBetPlaced = false;
    let currentBet = 0;
    let nextBet = 1.00;
    let history = [1.31, 2.54, 1.05, 5.10];
    let gameStartTime = null;
    let animationFrame = null;
    let socket;

    const grid = document.getElementById('grid-container');
    for(let i=0; i<10; i++) {
        const v = document.createElement('div');
        v.className = 'grid-line v-line';
        v.style.left = (i * 10) + '%';
        grid.appendChild(v);
        const h = document.createElement('div');
        h.className = 'grid-line h-line';
        h.style.top = (i * 10) + '%';
        grid.appendChild(h);
    }

    function connectSocket() {
        socket = io();
        
        socket.on('connect', () => {
            console.log('Connected to server');
        });
        
        socket.on('game_state', (data) => {
            handleGameState(data);
        });
    }

    function handleGameState(data) {
        const phase = data.phase;
        
        if (phase === 'countdown') {
            if (isGameRunning) {
                resetPlanePosition();
            }
            isGameRunning = false;
            gameStartTime = null;
            
            document.getElementById('multiplier').style.display = 'block';
            document.getElementById('multiplier').style.color = 'white';
            document.getElementById('flew-away').style.display = 'none';
            document.getElementById('multiplier').innerText = `${data.countdown}s`;
            document.getElementById('game-status').innerText = `Round starting in ${data.countdown}s...`;
            
            if (!hasBetPlaced) {
                document.getElementById('bet-btn').style.display = 'flex';
                document.getElementById('cashout-btn').style.display = 'none';
                document.getElementById('bet-amount').disabled = false;
                document.querySelectorAll('.preset-btn').forEach(b => b.disabled = false);
            }
            
        } else if (phase === 'running') {
            if (!isGameRunning) {
                isGameRunning = true;
                gameStartTime = Date.now();
                
                document.getElementById('bet-btn').style.display = 'none';
                document.getElementById('bet-amount').disabled = true;
                document.querySelectorAll('.preset-btn').forEach(b => b.disabled = true);
                
                if (hasBetPlaced) {
                    document.getElementById('cashout-btn').style.display = 'flex';
                    document.getElementById('game-status').innerText = "Plane is airborne... Cash out now!";
                } else {
                    document.getElementById('game-status').innerText = "Plane is airborne... Wait for next round to bet.";
                }
            }
            
            multiplier = data.multiplier;
            document.getElementById('multiplier').style.display = 'block';
            document.getElementById('multiplier').style.color = 'white';
            document.getElementById('flew-away').style.display = 'none';
            document.getElementById('multiplier').innerText = multiplier.toFixed(2) + "x";
            
            if (hasBetPlaced) {
                document.getElementById('cashout-amount').innerText = (currentBet * multiplier).toFixed(2) + " USD";
            }
            
            updatePlanePosition();
            
        } else if (phase === 'crashed') {
            if (hasBetPlaced && isGameRunning) {
                document.getElementById('game-status').innerText = "Better luck next time!";
                hasBetPlaced = false;
                currentBet = 0;
            }
            
            isGameRunning = false;
            gameStartTime = null;
            
            document.getElementById('multiplier').style.display = 'none';
            document.getElementById('flew-away').style.display = 'block';
            document.getElementById('cashout-btn').style.display = 'none';
            
            addHistory(data.crash_point);
        }
    }

    function updatePlanePosition() {
        if (!gameStartTime) return;
        
        const elapsed = (Date.now() - gameStartTime) / 1000;
        const path = document.getElementById('trace-path');
        const pathGlow = document.getElementById('trace-path-glow');
        const plane = document.getElementById('plane-container');
        const gameStage = document.getElementById('game-stage');
        const stageWidth = gameStage.clientWidth - 120;
        const stageHeight = gameStage.clientHeight - 80;
        
        const x = Math.min(elapsed * 40, stageWidth);
        const y = -Math.min(Math.pow(elapsed, 1.5) * 15, stageHeight);
        const tilt = Math.max(-25, -5 - (elapsed * 2));
        
        plane.style.transform = `translate(${x}px, ${y}px) rotate(${tilt}deg)`;
        
        const d = `M 0 0 C ${x * 0.4} 0, ${x * 0.7} ${y * 0.1}, ${x} ${y}`;
        path.setAttribute('d', d);
        pathGlow.setAttribute('d', d);
    }

    function resetPlanePosition() {
        document.getElementById('plane-container').style.transform = 'translate(0,0) rotate(0deg)';
        document.getElementById('trace-path').setAttribute('d', '');
        document.getElementById('trace-path-glow').setAttribute('d', '');
    }

    function adjustBet(dir) {
        if (isGameRunning || hasBetPlaced) return;
        let val = parseFloat(document.getElementById('bet-amount').value);
        val = Math.max(0.1, val + (dir * 0.1));
        document.getElementById('bet-amount').value = val.toFixed(2);
        updateBetDisplay();
    }

    function setBet(val) {
        if (isGameRunning || hasBetPlaced) return;
        document.getElementById('bet-amount').value = val.toFixed(2);
        updateBetDisplay();
    }

    function updateBetDisplay() {
        const val = document.getElementById('bet-amount').value;
        nextBet = parseFloat(val);
        document.querySelectorAll('.current-bet-val').forEach(el => el.innerText = val);
    }

    function placeBet() {
        if (hasBetPlaced || isGameRunning) return;
        
        currentBet = parseFloat(document.getElementById('bet-amount').value);
        
        if (currentBet > balance) {
            document.getElementById('game-status').innerText = "Insufficient balance!";
            return;
        }

        balance -= currentBet;
        updateBalance();
        hasBetPlaced = true;
        
        document.getElementById('bet-btn').style.display = 'none';
        document.getElementById('bet-amount').disabled = true;
        document.querySelectorAll('.preset-btn').forEach(b => b.disabled = true);
        
        document.getElementById('game-status').innerText = `Bet placed: ${currentBet.toFixed(2)} USD - Waiting for round...`;
    }

    function cashOut() {
        if (!isGameRunning || !hasBetPlaced) return;
        
        const winAmount = currentBet * multiplier;
        balance += winAmount;
        updateBalance();
        
        hasBetPlaced = false;
        currentBet = 0;
        
        document.getElementById('cashout-btn').style.display = 'none';
        document.getElementById('multiplier').style.color = "#28a745";
        document.getElementById('game-status').innerText = `WON! +${winAmount.toFixed(2)} USD`;
    }

    function updateBalance() {
        document.getElementById('user-balance').innerText = balance.toFixed(2);
    }

    function addHistory(val) {
        const parsed = parseFloat(val);
        if (isNaN(parsed) || parsed <= 0) return;
        history.unshift(parsed);
        if(history.length > 10) history.pop();
        renderHistory();
    }

    function renderHistory() {
        const list = document.getElementById('history-list');
        list.innerHTML = '';
        history.forEach(h => {
            const span = document.createElement('span');
            span.className = `history-item ${h >= 2 ? 'history-mid' : 'history-low'}`;
            span.innerText = h.toFixed(2) + 'x';
            list.appendChild(span);
        });
    }

    window.onload = () => {
        renderHistory();
        updateBetDisplay();
        connectSocket();
        document.getElementById('game-status').innerText = "Connecting to server...";
    };
</script>

</body>
</html>
